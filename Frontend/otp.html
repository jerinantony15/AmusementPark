<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl w-96 text-center">
  <h2 class="text-2xl font-bold mb-4">Enter OTP</h2>

  <input id="otp" maxlength="6" class="input text-center text-2xl tracking-widest" placeholder="123456">

  <button onclick="verifyOTP()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg">
    Verify
  </button>

  <p id="msg" class="mt-3 text-red-600"></p>
</div>

<script>
async function verifyOTP() {
  const otp = document.getElementById("otp").value;
  const email = localStorage.getItem("userEmail");

  const res = await fetch("http://localhost:3000/verify-otp", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, otp })
  });

  const data = await res.json();

  if(data.success) {
    window.location.href = "ticket.html";
  } else {
    document.getElementById("msg").innerText = "Invalid OTP";
  }
}
</script>

<style>
.input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
}
</style>

</body>
</html>
