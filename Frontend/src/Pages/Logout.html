<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Amusement Park</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #cce6ff, #99ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-box {
      background-color: #ffffff;
      padding: 60px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
      border: 2px solid #007BFF;
    }

    .logout-box h1 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .logout-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .logout-box a {
      display: inline-block;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 15px 35px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .logout-box a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media(max-width: 500px){
      .logout-box {
        padding: 40px 25px;
      }

      .logout-box h1 {
        font-size: 2rem;
      }

      .logout-box p {
        font-size: 1rem;
      }

      .logout-box a {
        padding: 12px 25px;
        font-size: 0.95rem;
      }
    }

  </style>
</head>
<body>

<div class="logout-box">
  <h1>Logged Out</h1>
  <p>You have successfully logged out of your account.</p>
  <a href="Home.html">Go to Homepage</a>
</div>

</body>
</html>
