<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Amusement Park</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #cce6ff, #99ccff);
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(0, 86, 179, 0.8);
    }

    
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px; 
      background-image: url("https://t4.ftcdn.net/jpg/02/23/90/51/360_F_223905110_hlGKFlIv9JBr0DZMYt838ziSx7SiS8Kz.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .hero-content p {
      font-size: 1.5rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.7);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background-color: #004080;
      color: white;
    }

    @media(max-width:768px){
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
      .navbar {
        padding: 15px 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ðŸŽ¡ Amusement Park</div>
    <a href="login.html">Login</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to Amusement Park</h1>
      <p>Enjoy thrilling rides, fun adventures, and unforgettable experiences!</p>
    </div>
  </div>

  <footer>
    &copy; 2026 Amusement Park. All Rights Reserved.
  </footer>

</body>
</html>
