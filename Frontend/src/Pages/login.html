<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Registration</title>
    <link rel="icon" href="C:\Users\student\Downloads\AmusementParkManagementSystem\Frontend\src\Images\fair-ground_17343707.png">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #cfc8c8;
    margin: 0;
}


.loginh {
    display: flex;
    height: 105vh;
}


.left {
    width: 70%;
}

.left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


.form-container {
    width: 30%;
    background: #ffffff;
    padding: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.gender-group input {
    width: auto;
}

.gender-group label {
    display: inline;
    margin-right: 10px;
    font-weight: normal;
}

button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056b3;
}
#intro{
    color: rgb(52, 6, 63);
    size: 12px;
}
#a{
    color: rgb(20, 228, 255);
}

    </style>
</head>

<body style="background-image: url();">

    <div class="loginh">
        <div class="left">
            <img src="https://img1.cgtrader.com/items/2207052/6fa174925e/low-poly-park-3d-model-6fa174925e.jpg" height="600" width="700" alt="Image">

        </div>
        <div class="form-container">
            <h1 id="a">LOGIN TO THEME PARK</h1>
            <marquee behavior="" direction=""><pre id="intro"><b>LOGIN INTO AMUSEMENT PART !   HAVE FUN !!   ENJOY YOUR DAY !!! </b></pre></marquee>
            <form action="home.html" method="post">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="enter name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="enter Email Address" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="enter phone number" required>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <div class="age-group">
                        <input type="number" placeholder="enter age" required min="0" max="99">
                    </div>
                </div>

                <div class="form-group gender-group">
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <br>

                <div class="rides">
                    <label for="ride">Choose your ride</label>
                    <input type="text" list="rides" name="" id="" placeholder="choose a ride">
                    <datalist id="rides">
                        <option value="Roller Coaster"></option>
                        <option value="Drop Tower"></option>
                        <option value="Log Flume"></option>
                        <option value="Water Slide"></option>
                        <option value="Ferris Wheel"></option>
                        <option value="Dark Ride"></option>
                        <option value="Scrambler"></option>
                        <option value="Bumper Cars"></option>
                        <option value="Bungee Swings"></option>
                        <option value="Carousel"></option>
                    </datalist>
                </div>
        <br>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4"
                            placeholder="House No, Street, City, State, Pincode"></textarea>
                </div>
               
            <br>
                <label for="yes">Type YES to submit</label>
                <input type="text" pattern="[A-Z]{3}" name="" id="" required placeholder="YES or any three uppercase character">
                <br>
                <br>
                <button type="submit">Submit</button>

            </form>
        </div>
    </div>

</body>
</html>
