<div class="card shadow-lg p-4 w-100" style="max-width: 800px;">
  
  <h1 class="text-center mb-2">ðŸŽ¢ Amusement Park Booking</h1>
  <p class="text-center text-muted mb-4">Book your adventure in seconds</p>

  <form id="bookingForm" class="row g-3">

    <div class="col-md-6">
      <input type="text" id="name" class="form-control" placeholder="Full Name" required>
    </div>

    <div class="col-md-6">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="col-md-6">
      <input type="tel" id="phone" class="form-control" placeholder="Phone" required>
    </div>

    <div class="col-md-6">
      <input type="date" id="date" class="form-control" required>
    </div>

    <div class="col-12">
      <label class="form-label fw-semibold">Ticket Type</label>
      <select id="type" class="form-select">
        <option value="normal">Normal Ticket (â‚¹500)</option>
        <option value="premium">Premium Ticket (â‚¹900)</option>
        <option value="membership">Membership â€“ 1 Month (â‚¹3000)</option>
      </select>
    </div>

    <div class="col-12">
      <label class="form-label fw-semibold">Number of People</label>
      <input type="number" id="people" class="form-control" value="1" min="1">
    </div>

    <div class="col-12 d-none" id="membershipSection">
      <label class="form-label fw-semibold">Upload Photo (for Membership ID)</label>
      <input type="file" id="photo" class="form-control">
    </div>

    <div class="col-12">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="parking">
        <label class="form-check-label">Parking (+â‚¹100)</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="food">
        <label class="form-check-label">Food (+â‚¹200/person)</label>
      </div>
    </div>

    <div class="col-12">
      <div class="bg-light p-3 rounded border">
        <h5>Total Amount</h5>
        <h2 class="text-success">â‚¹ <span id="total">0</span></h2>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">
        Pay & Get OTP (Test Mode)
      </button>
    </div>

  </form>
</div>

<script>
const typeEl = document.getElementById("type");
const peopleEl = document.getElementById("people");
const parkingEl = document.getElementById("parking");
const foodEl = document.getElementById("food");
const totalEl = document.getElementById("total");
const membershipSection = document.getElementById("membershipSection");

function calculateCost() {
  let type = typeEl.value;
  let people = parseInt(peopleEl.value);

  let base = 0;
  if(type === "normal") base = 500;
  if(type === "premium") base = 900;
  if(type === "membership") base = 3000;

  let total = base * people;

  if(parkingEl.checked) total += 100;
  if(foodEl.checked) total += 200 * people;

  totalEl.innerText = total;
}

[typeEl, peopleEl, parkingEl, foodEl].forEach(el => {
  el.addEventListener("change", calculateCost);
});

typeEl.addEventListener("change", () => {
  if(typeEl.value === "membership") {
    membershipSection.classList.remove("d-none");
  } else {
    membershipSection.classList.add("d-none");
  }
});

calculateCost();
</script>
