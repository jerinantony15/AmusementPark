<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Park - Reviews</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://blog.ipleaders.in/wp-content/uploads/2021/08/Theme_park_AdobeStock_222547272_1.jpg')
                  no-repeat center center/cover;
      color: white;
      position: relative;
    }

    
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .nav-link.active {
      color: #f9d423 !important;
      font-weight: bold;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.9);
      color: white;
      border: 1px solid #444;
      backdrop-filter: blur(5px);
    }

    .form-control, .form-select {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus, .form-select:focus {
      background-color: #2a2a2a;
      color: white;
      border-color: #f9d423;
      box-shadow: none;
    }

    .review-card {
      border-left: 4px solid #f9d423;
    }

    .btn-warning {
      background-color: #f9d423;
      border: none;
      font-weight: bold;
    }

    .btn-warning:hover {
      background-color: #ffb703;
    }

    h2, h4 {
      color: #f9d423;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üé¢ Theme Park - Now at Madurai</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link active" href="Review.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <h2 class="text-center mb-4">üé° Visitor Reviews</h2>

    <div class="card shadow p-4">
      <form id="reviewForm">

        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Rating</label>
          <select id="rating" class="form-select">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
            <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
            <option value="2">‚≠ê‚≠ê Average</option>
            <option value="1">‚≠ê Poor</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Your Review</label>
          <textarea id="reviewText" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100">
          Submit Review
        </button>

      </form>
    </div>

    <hr class="my-5 border-secondary">

    <h4 class="mb-3">Customer Feedback</h4>
    <div id="reviews"></div>

  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("reviewForm");
    const nameInput = document.getElementById("name");
    const ratingInput = document.getElementById("rating");
    const reviewInput = document.getElementById("reviewText");
    const reviewsDiv = document.getElementById("reviews");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = nameInput.value;
      const rating = ratingInput.value;
      const review = reviewInput.value;

      const reviewCard = document.createElement("div");
      reviewCard.classList.add("card", "p-3", "mb-3", "shadow-sm", "review-card");

      reviewCard.innerHTML = `
        <h5 class="text-warning">${name}</h5>
        <p class="fw-bold text-warning">${rating} ‚≠ê</p>
        <p>${review}</p>
        <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
      `;

      reviewsDiv.appendChild(reviewCard);
      form.reset();
    });

    reviewsDiv.addEventListener("click", function(e) {
      if (e.target.classList.contains("deleteBtn")) {
        e.target.parentElement.remove();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
