<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Reviews - Amusement Park</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f0ff, #cce6ff);
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .review-card {
      background: #f0f8ff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .review-header h3 {
      margin: 0;
      color: #007BFF;
    }

    .stars {
      color: #FFD700; /* gold stars */
      font-size: 1.2rem;
    }

    .review-body p {
      margin: 0;
      font-size: 1rem;
    }

    /* Review Form */
    .review-form {
      background: #f0f8ff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }

    .review-form h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .review-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .review-form input, 
    .review-form select,
    .review-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .review-form button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .review-form button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #004080;
      color: white;
      margin-top: 50px;
    }

    @media(max-width:768px){
      .review-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Guest Reviews</h1>
  <p>Share your experience and see what others think!</p>
</header>

<div class="container">
  <!-- Reviews will appear here -->
  <div id="reviews">
    <!-- Example static reviews -->
    <div class="review-card">
      <div class="review-header">
        <h3>John Doe</h3>
        <div class="stars">★★★★★</div>
      </div>
      <div class="review-body">
        <p>Amazing park! Loved the rides and the staff were super friendly. Will come again!</p>
      </div>
    </div>
  </div>

  <!-- Review Submission Form -->
  <div class="review-form">
    <h2>Submit Your Review</h2>
    <form id="reviewForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="★★★★★">★★★★★</option>
        <option value="★★★★☆">★★★★☆</option>
        <option value="★★★☆☆">★★★☆☆</option>
        <option value="★★☆☆☆">★★☆☆☆</option>
        <option value="★☆☆☆☆">★☆☆☆☆</option>
      </select>

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="5" placeholder="Write your review..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2026 Amusement Park. All Rights Reserved.
</footer>

<script>
  // JavaScript to handle review submission
  const form = document.getElementById('reviewForm');
  const reviewsDiv = document.getElementById('reviews');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page reload

    const name = document.getElementById('name').value;
    const rating = document.getElementById('rating').value;
    const comment = document.getElementById('comment').value;

    // Create new review card
    const reviewCard = document.createElement('div');
    reviewCard.classList.add('review-card');
    reviewCard.innerHTML = `
      <div class="review-header">
        <h3>${name}</h3>
        <div class="stars">${rating}</div>
      </div>
      <div class="review-body">
        <p>${comment}</p>
      </div>
    `;

    // Add new review at the top
    reviewsDiv.prepend(reviewCard);

    // Reset the form
    form.reset();
  });
</script>

</body>
</html>
