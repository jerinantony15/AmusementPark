<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Amusement Park</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f0ff, #cce6ff); /* soft blue background */
      color: #333;
    }

    header {
      background-color: #007BFF; /* bright blue header */
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Contact Info Section */
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 50px;
      gap: 20px;
    }

    .info-box {
      background: #f0f8ff; /* lighter blue box */
      padding: 25px;
      flex: 1 1 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .info-box h3 {
      margin-bottom: 15px;
      color: #007BFF; /* blue headings */
    }

    .info-box p {
      margin: 0;
    }

    /* Contact Form */
    .contact-form {
      background: #f0f8ff; /* light blue background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      text-align: center;
      color: #007BFF; /* blue title */
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007BFF; /* blue focus */
      outline: none;
    }

    .contact-form button {
      background-color: #007BFF; /* blue button */
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #0056b3; /* darker blue on hover */
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background-color: #004080; /* dark blue footer */
      color: white;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <p>Weâ€™d love to hear from you! Reach out with any questions or feedback.</p>
</header>

<div class="container">

  <!-- Contact Info -->
  <div class="contact-info">
    <div class="info-box">
      <h3>Address</h3>
      <p>123 Amusement Park Lane<br>City, State, ZIP</p>
    </div>
    <div class="info-box">
      <h3>Phone</h3>
      <p>+1 234 567 890</p>
    </div>
    <div class="info-box">
      <h3>Email</h3>
      <p>contact@amusementpark.com</p>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="mailto:contact@amusementpark.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</div>

<footer>
  &copy; 2026 Amusement Park. All Rights Reserved.
</footer>

</body>
</html>
